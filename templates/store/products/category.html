{% extends 'store/base.html' %}
{% load static %}
{% block title %}Category | {{ category.name }}{% endblock %}

{% block content %}
<div class="album py-5 bg-light">
        <div class="container">
            <div class="pb-3 h5">{{ category.name|title }}</div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
                {% for product in products %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <a href="{{ product.get_absolute_url }}"><img class="img-fluid" src="{{ product.imageURL }}" alt=""></a>
                                <p class="card-text"><a href="{{ product.get_absolute_url }}">{{ product.title|title }}</a></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted">÷è {{ product.price }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
